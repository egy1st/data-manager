<H1><FONT color=#000080>KeyFields</H1>
<H1>
<HR>
</H1><FONT color=#0000ff size=2>
<P><FONT color=#000000 size=3>it assigns the fields in your Recordset which not 
allowed to duplicate</FONT></P>
<P><STRONG><FONT color=#000080 size=3>Syntax:</FONT></STRONG></P>
<P><FONT color=#000000 size=3>Function</FONT></FONT><FONT color=#000000> 
KeyFields(ByVal str_KeyFields As String)</FONT></P>
<P><STRONG>Note:</STRONG></P>
<P><FONT color=#000000>multi fields can concatenated by plus sign '+'</FONT></P>
<P><STRONG>Example:</STRONG></P><FONT color=#000000 >
<P>DM.KeyFields("Flag+OrderId")</P></FONT></FONT>
