<h1 dir="ltr"><font color="#000080">Right2Left</font></h1>
<hr>
<p dir="ltr">we support eastern languages so we align all your text right&nbsp; 
if you want</p>
<p dir="ltr"><b><font color="#000080">Syntax:</font></b></p>
<p dir="ltr">Function Right2Left(ByVal Mode As Boolean)</p>
<p dir="ltr"><font color="#000080"><b>Example:</b></font></p>
<p dir="ltr">DM.Right2Left(True)</p>
